<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose deck</title>
    <link rel="stylesheet" href="../assets/css/reset.css"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/css/screen.css"/>
    <link rel="stylesheet" href="../assets/css/chooseDeck.css"/>
</head>

<body class="d-flex flex-column justify-content-between" id="chooseDeckPage">
    <article id="classes">
        <h1>choose class</h1>
        <section class="d-flex justify-content-around classes">
            <div class="overlay">
                <input type="submit" value="mage"/>
            </div>
            <div class="overlay">
                <input type="submit" value="hunter"/>
            </div>
        </section>
    </article>

    <article id="decks">
        <h1>Choose your deck</h1>
        <section class="d-flex justify-content-around decks">
            <div class="deck disabled" id="mage">
                <div class="overlay"><input type="submit" value="Deck 1" disabled/></div>
                <div class="overlay"><input type="submit" value="Deck 2" disabled/></div>
                <div class="overlay"><input type="submit" value="Deck 3" disabled/></div>
            </div>
            <div class="deck disabled" id="hunter">
                <div class="overlay"><input type="submit" value="Deck 1" disabled/></div>
                <div class="overlay"><input type="submit" value="Deck 2" disabled/></div>
                <div class="overlay"><input type="submit" value="Deck 3" disabled/></div>
            </div>
        </section>
    </article>
<footer class="d-flex justify-content-between">
    <section class="overlay"><input type="submit" value="Back" data-page="mainPage" class="goToOtherPage"/></section>
    <section class="overlay"><input type="submit" value="Play" data-page="game" class="createGame"/></section>
</footer>

<script type="text/javascript" src="../assets/javascript/jquery.js"></script>
<script type="text/javascript" src="../assets/javascript/bootstrap.js"></script>

    <script type="text/javascript" src="../assets/javascript/chooseDeck.js"></script>
<script type="text/javascript" src="../assets/javascript/shared.js"></script>

</body>
</html>
